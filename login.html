<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hwb(0 0% 99% / 0.171);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(247, 246, 250);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(226, 23, 23, 0.233);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #240303;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: hwb(246 5% 9%);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
            <a href="#"><button type="submit">Login</button></a>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForms()">Don't have an account? Sign up</a>
            </div>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signup-fname">first name:</label>
                <input type="fname" id="signup-fname" required>
            </div>

            <div class="form-group">
                <label for="signup-lname">last name:</label>
                <input type="lname" id="signup-lname" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" required>
            </div>
            <div class="form-group">
               <a href="#"><button type="submit">Sign Up</button></a>
            </div>
            <div class="toggle-link">
                <a href="#" onclick="toggleForms()">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
